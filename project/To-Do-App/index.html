<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Pro | To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> Working Day</h1>
            <p>Day For Rotine Collect</p>
        </header>
        
        <div class="app-container">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
                <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>
            
            <div class="task-stats">
                <span id="tasksRemaining">0 tasks remaining</span>
                <button id="clearCompleted">Clear Completed</button>
            </div>
            
            <ul id="taskList">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
